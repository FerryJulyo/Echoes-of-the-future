<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Echoes of the Future - Ultimate Puzzle Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Echoes of the Future</h1>
  <button onclick="resetProgress()" id="resetBtn">ðŸ”„ Reset Progress</button>
  <div id="game">
    <div class="time-node" id="past">
      <h2>Masa Lalu</h2>
      <div class="scene" id="scene-past"></div>
    </div>
    <div class="time-node" id="present">
      <h2>Masa Kini</h2>
      <div class="scene" id="scene-present"></div>
    </div>
    <div class="time-node" id="future">
      <h2>Masa Depan</h2>
      <div class="scene" id="scene-future"></div>
    </div>
  </div>
  <div id="echoes">
    <h3>Catatan Echoes</h3>
    <div id="echo-log"></div>
  </div>
  <div id="ending" class="hidden"></div>
  <script src="game.js"></script>
</body>
</html>
